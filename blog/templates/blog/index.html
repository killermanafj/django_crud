<!DOCTYPE html>
<html>
<head>
    <title>Python group Django</title>
</head>
<body>
    <div>
        <h1>Python group Django</h1>
    </div>

    <ul>
        {% for post in posts %}
        <li>
            <h2><a href=''>{{ post.title }}</a></h2>
            <i>Дата создания: <b>{{ post.created_date }}</b></i>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
